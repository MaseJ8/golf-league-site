<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Narrow Fairways League</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

<nav class="navbar">
  <div class="logo">Narrow Fairways</div>
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#tournaments">Tournaments</a></li>
    <li><a href="#players">Players</a></li>
    <li><a href="#standings">Standings</a></li>
  </ul>
</nav>

<header class="hero" id="home">
  <div class="hero-content">
    <h1>2026 Golf Season</h1>
    <p>Compete. Improve. Win.</p>
  </div>
</header>

<section class="score-entry" id="standings">
  <h2>Submit Your Score</h2>
  <form id="score-form">
    <label for="player-name">Player Name:</label>
    <input type="text" id="player-name" required placeholder="Enter your name">

    <label for="course">Course:</label>
    <select id="course" name="course">
      <option value="">Select course</option>
    </select>

    <div id="manual-course-container" style="display:none;">
      <label for="manual-course">Add New Course:</label>
      <input type="text" id="manual-course" placeholder="Enter course name">
    </div>

    <label for="handicap">Course Handicap (CH):</label>
    <input type="number" id="handicap" required min="0" placeholder="Enter your CH">

    <label for="score">Gross Score:</label>
    <input type="number" id="score" required min="1" placeholder="Enter gross score">

    <button type="submit" class="btn primary">Submit Score</button>
  </form>

  <h2>Leaderboard</h2>
  <table id="leaderboard">
    <thead>
      <tr>
        <th>Player</th>
        <th>Gross</th>
        <th>Net</th>
        <th>Course</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<script src="script.js"></script>
</body>
</html>
